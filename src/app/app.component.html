<div>
  <h1>
    Welcome to {{title}}!
  </h1>


  <table>
    <thead>
      <tr>
        <th>
          Item
        </th>
        <th>
          Price
        </th>
        <th>
          Quanitity
        </th>
        <th>
          Total
        </th>
        <th>
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of basket">
      <td>{{item.name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.Total}}</td>
      <td><button (click)="item.increaseQuantity()">+</button> / <button (click)="item.decreaseQuantity()">-</button></td>
    </tr>
    </tbody>
  </table>

  Total: {{ TotalBasketPrice }}


</div>
